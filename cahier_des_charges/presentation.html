<body>
<script type=text/markdown>
<!--
<br><br><br><br><br><br><br>
<center>
<FONT size="100"><i><b>Cahier des charges</b></i></FONT>

-----------------------------------------------------
<center>
<br><br><br><br><br><br><br>
##Introduction au problème posé

Le projet posé consiste en la création d'un jeu qui à pour principe de lancer
des "flèches" au centre de cercles donnés. Les cercles apparaissent à l'écran
et le joueur devra placer son pointeur le plus précisément possible au
centre du cercle pour obtenir un maximum de points. 

-----------------------------------------------------
<center>
<br><br><br><br><br>
##Expression fonctionnelle du besoin

Nom du jeu : le compas dans l’oeil.

Fonctions du jeu :
1ère étape : présenter au joueur cinq cercles dans la fenêtre de jeu.
Les cercles pourrons ce superposer. les cinq cercles réapparaissent cinq par cinq.
Ils réapparaissent une fois les cinq précédant éliminés.

 ![cible](img/img2.png)               

-----------------------------------------------------
<center>
<br><br><br><br><br><br><br>
##Forme et apparence de la cible

Le système de score ce présentera sous l'apparence d'une cible tel que celle présente
ci-dessous, elle sera immobile et diminuera en fonction des niveaux.

  ![cible](img/img3.png)       

-----------------------------------------------------
<center>
<br><br><br><br><br><br><br>
2ème étape : faire réapparaître les cinq cibles une fois les cinq précédentes 
éliminées. Ce qui consiste à passer un niveau.

3ème étape : un compteur sera présent dans le bas gauche de l'écran qui affichera 
un décompte qui terminera le jeu lorsque le décompte atteindra 0:00:00. En fonction 
du niveau le décompte sera de plus en plus rapide.

  ![cible](img/img4.png)       

-----------------------------------------------------
<center>
<br><br><br><br><br><br><br>
4ème étape : Instaurer un score en bas a droite de l'écran, score qui augmentera
proportionnellement à la valeur du niveau joué.

   ![cible](img/img5.png)       

-----------------------------------------------------
<center>
<br><br><br><br><br><br><br>
Aspect : le fond d'écran du jeu sera gris clair, les cercles de couleurs et
         de tailles différentes.

Score : le score reprendra le principe du schéma ci-contre avec cependant
        quelques modifications. Le score sera en dizaine c'est-à-dire que le minimum
        de points qu'il sera possible de faire dans l'exemple du schéma serait de 50 et non pas 1.
        De plus il pourrait y avoir une meilleure précision notamment dans la zone se situant au centre.

  ![cible](img/img6.png)       

-----------------------------------------------------
<center>
<br><br><br><br><br><br><br>
Présenter au joueur une interface d'entrée dans le jeu avec un bouton pour "Jouer" pour
commencer la partie, un bouton "Instruction" pour que le joueur accède à une page expliquant
comment jouer au jeu et éventuellement un bouton "Score" pour qu'il puisse voir son classement
en fonction de son meilleur score effectué au jeu par rapport à d'autres joueurs.
Taille de la fenêtre de jeu encore à déterminer.

Contrainte : Le jeu, si il est utilisé sur un plate-forme tactile devra posséder un système
             de curseur pour permettre au joueur d’avoir une meilleur précision.

-----------------------------------------------------   
<center>
<br><br><br><br><br><br><br>
Pour que le joueur essaye de trouver leur centre. Il faudra faire en sorte que le joueur
ne puisse pas cliquer à côté des cercles, qu'il ne puisse cliquer qu'une fois sur le cercle
par exemple en faisant en sorte que les cercles disparaisse après avoir cliqué dessus et
ainsi le joueur ne pourrait cliquer deux fois sur le même. Un fois que le joueur aura cliqué
sur les cinq cercles il sera automatiquement dirigé vers la page “Score”.

</center>
-->
</script>
<script>
var scripts = document.getElementsByTagName('script');
for (var i = 0; i < scripts.length; i++){
    var script = scripts[i];
    if (script.type != 'text/markdown') continue;
    var md = script.innerHTML.replace(/^\s<!--*/, '')
        .replace(/-->\s*$/, '');
    var markup = new Showdown.converter().makeHtml(md);
    var slides = markup.split('<hr />');
    for (var j = 0; j < slides.length; j++)
        document.write('<div class=slide>' + slides[j] + '</div>');
}
w3c_slidy.add_listener(document.body, "touchend", w3c_slidy.mouse_button_click);
</script>
</body>
